<main #main class="container">
    <section class="container text-center">
            <h2>Login</h2>
            <div class="section__div">
                <form [formGroup]="formLogin" #form="ngForm" (ngSubmit)="Login(form.value)" action="" method="post" id="login">
                    <div class="mb-3 text-start">
                        <label for="mail" class="form-label text-start">Email</label>
                        <input type="email" name="mail" id="email1" placeholder="Ingresar mail" class="form-control" formControlName="mail" [(ngModel)]="usuarios.mail">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label text-start">Contrase単a</label>
                        <input type="password" name="password" id="password1" placeholder="Ingresar contrase単a" class="form-control" formControlName="password"[(ngModel)]="usuarios.password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </form>
            </div>
        </section>
        <section class="container-sm text-center">
            <h2>Sign Up</h2>
            <div class="section__div">
                <form [formGroup]="formSignUp" (ngSubmit)="onSignUp(formSignUp.value)" action="" method="get" id="signup">
                    <div class="mb-3 text-start">
                        <label for="name" class="form-label text-start">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Ingresar Nombre" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label text-start">Apellido</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Ingresar Apellido" class="form-control"formControlName="lastName">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="mail" class="form-label text-start">Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingresar mail" class="form-control"formControlName="mail">
                    </div>
                    <div class="mb-3 text-start">
                            <label for="password" class="form-label text-start">Contrase単a</label>
                            <input type="password" name="pass" id="password" placeholder="Ingresar contrase単a" class="form-control"formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </section>
</main>
